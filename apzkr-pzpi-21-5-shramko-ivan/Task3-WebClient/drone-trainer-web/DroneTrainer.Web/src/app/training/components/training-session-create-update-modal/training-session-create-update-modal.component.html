<h2 mat-dialog-title>
  {{ "training.trainingSessionCreateModal.title" | translate }}
</h2>
<mat-dialog-content [formGroup]="trainingSessionForm">
  <div class="form-group">
    <label for="scheduledAt">{{
      "training.trainingSessionCreateModal.time" | translate
    }}</label>
    <input
      formControlName="scheduledAt"
      type="datetime-local"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="programId">{{
      "training.trainingSessionCreateModal.form.program" | translate
    }}</label>
    <select formControlName="programId" class="form-control">
      <option *ngFor="let program of programs" [value]="program.id">
        {{ program.id }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="instructorId">{{
      "training.trainingSessionCreateModal.form.instructor" | translate
    }}</label>
    <select formControlName="instructorId" class="form-control">
      <option *ngFor="let instructor of instructors" [value]="instructor.id">
        {{ instructor.userName }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="groupId">{{
      "training.trainingSessionCreateModal.form.group" | translate
    }}</label>
    <select formControlName="groupId" class="form-control">
      <option *ngFor="let group of groups" [value]="group.id">
        {{ group.name }}
      </option>
    </select>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-secondary w-100 my-1" mat-button (click)="onCancel()">
    {{ "training.trainingSessionCreateModal.form.cancel" | translate }}
  </button>
  <button
    mat-button
    class="btn btn-primary w-100 my-1"
    (click)="onCreate()"
    [disabled]="trainingSessionForm.invalid"
  >
    {{ "training.trainingSessionCreateModal.form.submit" | translate }}
  </button>
</mat-dialog-actions>
